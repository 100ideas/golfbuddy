<template name="userAccount">
<!-- shows public info about user profile for non-auth visitors -->
<!-- auth: can edit some fields (score) -->
<!-- self: can edit all fields -->


<div class="container">
  <h2 class="center">Hello, {{currentUser.profile.name}}</h2>

  <div class="user-edit">
    {{> quickForm collection="Meteor.users" doc=currentUser id="editUserForm" fields=userFields type="update"}}
  </div>


</div>
</template>
