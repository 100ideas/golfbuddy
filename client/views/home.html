<template name="home">
<!-- dashboard for logged-in users; shows tournament views -->
    <div class="container hero">
      <div class="row">
        <div class="col s6">
          <h4 class="center">Hello {{currentUser._id}}</h4>
        </div>
        <div class="col s6">{{> hello}}</div>
      </div>
      {{> leaderboard}}
      {{> loremcard}}
    </div>
</template>

<template name="leaderboard">
  <table class="striped">
    <thead>
      <tr>
        <th data-field="player">Player</th>
        <th data-field="hole_1">Hole 1</th>
        <th data-field="hole_2">Hole 2</th>
        <th data-field="hole_3">Hole 3</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Alvin</td>
        <td>3</td>
        <td>4</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Alan</td>
        <td>4</td>
        <td>4</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Jonathan</td>
        <td>4</td>
        <td>2</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>

</template>
