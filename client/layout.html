<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="live golf score-sharing app for groups of golfers">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>golfbuddy</title>
</head>

<body>
  {{> layout}}
</body>

<template name="layout">
  {{> navbar title=navtitle links=navlinks}}
  <div class="container hero">
    <div class="row">
      <div class="col m4 s12"><a class="modal-trigger" href="#loginmodal">modaltrigger</a></div>
      <div class="col m4 s12">{{> hello}}</div>
      <div class="col m4 s12">col s4</div>
    </div>
  </div>

  {{> modal id='loginmodal' content='modalcontent'}}

</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="custom-navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">golfbuddy</a>
      <!-- <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a> -->
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">login</a></li>
      </ul>
      <ul id="slide-out" class="side-nav">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
      </ul>
    </div>
  </nav>
</template>
